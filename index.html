<!DOCTYPE html>
<html>
  <head>
    <script>
      // Dynamically set the base href for correct asset pathing in subdirectories like GitHub Pages.
      // This must be the first script in the head.
      (function() {
        const path = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
        const base = document.createElement('base');
        base.href = path;
        document.head.prepend(base);
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#10b981">

    <!-- Apple PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radouane">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes focus-pulse {
        0% {
          transform: scale(0.95);
          opacity: 1;
        }
        70% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1.1);
          opacity: 0;
        }
      }
      .animate-focus-pulse {
        animation: focus-pulse 1s ease-out;
        pointer-events: none; /* So it doesn't block clicks on the video */
      }
    </style>
